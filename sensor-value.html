<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../sensor-base/sensor-base.html">
<link rel="import" href="../leaf-scale/leaf-scale.html">
<link rel="import" href="icons.html">
<link rel="import" href="icons_new.html">

<dom-module id="sensor-value">
  <style>
	:host{
		display: flex;
		flex-direction: row;
		align-items: center;
		text-align: var(--sensor-value-text-align);
		justify-content: space-between;
		overflow: hidden;
		width: 100%;
		height: 100%;
	}
	leaf-scale {
		--leaf-img-width: var(--sensor-value-leaf-img-width);
		--leaf-img-padleft: var(--sensor-value-leaf-img-padleft);
		--leaf-img-padright: var(--sensor-value-leaf-img-padright);
		--leaf-scale-margin-top: var(--sensor-value-leaf-maring-top);
	}
	p#minilabel{
		margin: 0px;
		margin-bottom: 20px;
		font-size: 2em;
		color: white;
		text-shadow: 2px 2px 10px #555555;
	}
	div#minivalue{
		width: 150px;
		height: 110px;
		text-align: center;
		background-repeat: no-repeat;
		background-position: center;
		display: flex;
		justify-content: center;
		align-items: center;
		color: white;
		text-shadow: 1px 1px #000;
	}
	#icon{
		display: block;
		width: var(--sensor-value-icon-width, 40%);
	}
	#value{
		display: flex;
		flex-direction: column;
		color: white;
		text-shadow: 1px 1px #000;
		max-width: var(--sensor-value-valueid-max-width, 65%);
		min-width: var(--sensor-value-valueid-min-width);
		max-height: 100%;
		width: 100%;
		height: var(--sensor-value-valueid-height, 100%);
	}
	h1 {
		display: var(--sensor-value-custom-display);
	}
	#value h1{
		margin-top: 0px;
		margin-bottom:  var(--sensor-value-margin-bottom, 0px);
		overflow: hidden;
		max-height: var(--sensor-value-h1-max-height, 30%);
	}
	#value p{
		/*margin: 5px;*/
		line-height: var(--sensor-value-line-height);
		margin-top: 0px;
		margin-bottom: 0px;
		font-size: 1em;
		overflow: var(--sensor-value-custom-overflow, hidden);
		max-height: 20%;
	}
	#value #lscale{
		display: flex;
		height: 60%;
		width: 100%;
		margin-top: 3%;
		padding-top: 0%;
		justify-content: center;
		align-self: center;
	}
	#big{
		display: flex;
		flex-direction: column;
		align-items: center;
		/* justify-content: center; */
		height: 100%;
		width: 100%;
	}
	#big leaf-scale{
		height: 100%;
		max-height: 100%;
		width: auto;
	}
	#sensor{
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100%;
		width: var(--sensor-value-sensorid-width, 100%);
	}
	#lscale {
		/*border-top: 1px solid lightgray;*/
		/* padding-top: 20px; */
		/* margin-top: 20px; */
		/* padding-top: 3%; */
		margin-top: 2%;
		padding-top: 2%;
		width: 100%;
	}
	@media all and (max-width: 760px) {
		:host{
			font-size: var(--sensor-value-font-size-min, 1.7em);
		}
		#value p {
			line-height: var(--sensor-value-line-height-min);
		}
		#value h1 {
			margin-bottom: var(--sensor-value-margin-bottom-min, 0px);
			height: var(--sensor-value-h1-height-min);
		}
		leaf-scale {
			--leaf-img-width: var(--sensor-value-leaf-img-width);
			--leaf-img-padleft: var(--sensor-value-leaf-img-padleft);
			--leaf-img-padright: var(--sensor-value-leaf-img-padright);
		}
	}

	@media all and (min-width: 760px) {
		:host{
			font-size: var(--sensor-value-font-size-max, 1.7em);
		}
		#value p {
			line-height: var(--sensor-value-line-height-max);
		}
		#value h1 {
			margin-bottom: var(--sensor-value-margin-bottom-max, 0px);
			height: var(--sensor-value-h1-height-max);
		}
		leaf-scale {
			--leaf-img-width-big: var(--sensor-value-leaf-img-width-big);
			--leaf-img-padleft-big: var(--sensor-value-leaf-img-padleft-big);
			--leaf-img-padright-big: var(--sensor-value-leaf-img-padright-big);
		}
	}
  </style>
  <template>

	  <template is="dom-if" if="{{isUsingNewIcons}}">
  		<div id="big">
  			<div id="sensor" style$="{{_compute_dim(width,qualityScale)}}">
  				<img id="icon" src$="{{_computeImg(icon, name, sensorSizeIcon)}}">
  				<div id="value">
  					<h1>{{label}}</h1>

  					<template is="dom-if" if="{{!hideValue}}">
  						<p><span>{{value}}</span> <span>{{unit}}</span></p>
  					</template>
  					<template is="dom-if" if="{{qualityScaleBig}}">
  						<div id="lscale">
  							<leaf-scale id="scale" leaf-count="{{leafCount}}" level="{{computeQuality(quality)}}" ></leaf-scale>
  							<!-- style$="{{_compute_dim(width,qualityScale)}}" -->
  						</div>
  					</template>
  				</div>

  			</div>
  		</div>
  	</template>

	<template is="dom-if" if="{{!isUsingNewIcons}}">
		<template is="dom-if" if="{{mini}}">
		  <p id="minilabel">{{label}}</p>
		  <div id="minivalue" style$="{{_computeStyle(icon, name)}}">
			<p><span>{{value}}</span> <span>{{unit}}</span></p><p>
			</p>
		  </div>
		  <template is="dom-if" if="{{qualityScale}}">
			<leaf-scale id="scale" leafcount="{{leafCount}}" level="{{computeQuality(quality)}}">
			</leaf-scale>
		  </template>
		</template>

		<template is="dom-if" if="{{!mini}}">
		  <div id="big">
			<div id="sensor" style$="{{_compute_dim(width,qualityScale)}}">
			  <img id="icon" src$="{{_computeSrc(icon, name)}}">
			  <div id="value">
				<h1>{{label}}</h1>

				<template is="dom-if" if="{{!hideValue}}">
				  <p><span>{{value}}</span> <span>{{unit}}</span></p>
				</template>
				<template is="dom-if" if="{{qualityScaleBig}}">
				  <div id="lscale">
					<leaf-scale id="scale" leaf-count="{{leafCount}}" level="{{computeQuality(quality)}}" ></leaf-scale>
					<!-- style$="{{_compute_dim(width,qualityScale)}}" -->
				  </div>
				</template>
			  </div>

			</div>
		  </div>
		</template>

	</template>
</template>
</dom-module>
<script>
	Polymer({
		is: 'sensor-value',
		properties: {
			icon: {
				value: null,
				notify: true
			},
			leafCount: {
				type: Number,
				value: 3,
				notify: true
			},
			mini: {
				type: Boolean,
				value: false,
				notify: true
			},
			hideValue: {
				type: Boolean,
				value: false,
				notify: true
			},
			qualityScale: {
				type: Boolean,
				value: false,
				notify: true
			},
			qualityScaleBig: {
				type: Boolean,
				value: true,
				notify: true
			},
			width: {
				type: String,
				value: "",
				notify: true
			},
			height: {
				type: String,
				value: "",
				notify: true
			},
			isUsingNewIcons: {
				type: Boolean,
				value: true,
				notify: true
			},
			sensorSizeIcon: {
				type: String,
				value: null,
				notify: true
			}
		},
		behaviors:[DiyaBehaviors.SensorBase],
		ready: function () {
			var scale = Polymer.dom(this.shadowRoot).querySelector('leaf-scale');
			if (scale) {
				scale.setLevel(this.leafCount);
			}
			if (this.sensorSizeIcon === null) {
				this.isUsingNewIcons = false;
			}
		},
		computeQuality: function (quality) {
			return Math.floor(quality * this.leafCount);
		},
		_computeStyle: function (icon, name) {
			if(!icon && !name)
				return null;
			var iconName = icon || ICONS[name.toLowerCase()] || name;
			return 'background-image: url(\'bower_components/sensor-value/icons/'+iconName+'.png\')';
		},
		_computeSrc: function (icon, name) {
			if(!icon && !name)
				return null;
			var iconName = (icon && icon+"Big") || ICONS[name.toLowerCase()+"Big"] || name+"Big";
			return 'bower_components/sensor-value/icons/'+iconName+'.png';
		},
		_computeImg: function (icon, name, size) {
	  		if(!icon && !name)
	  			return null;
			if (size != "150" && size != "320" && size != "1365")
				size = "320";
	  		var iconName = (icon && icon+"_"+size) || ICONSNEW[name.toLowerCase()]+"_"+size || name+"_"+size;
	  		return 'bower_components/sensor-value/icons/'+iconName+'.png';
	  	},
		_compute_dim(width,qualityScale) {
			return (width? "width: "+width+"; " :"")+"height: "+(qualityScale? "90%;" : "90%;");
		}
	});
</script>
